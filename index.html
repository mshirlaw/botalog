<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botalist</title>
	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  	<!-- Compiled and minified JavaScript -->

</head>
<body ng-controller="bots">

	<div class="header">
		<h1>botalog</h1>

		</div>

	</div>
	
</body>
